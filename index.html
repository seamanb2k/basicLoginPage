<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seaman Login Page</title>
    <link rel ="stylesheet" type = "text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->

<body>
<div><h3 class="text-center">Please Login below!<h3></div>
    <br>
    <div class="div-center">
     <form class="form-horizontal">
        <div class="form-group">
                <div class="col-xs-6">
            <label for="inputEmail">Email</label>
            
            <input type="email" class="form-control" id="inputEmail" placeholder="enter your email here">
        </div>
        </div>
        <div class="form-group">
                <div class="col-xs-6">
            <label for="password"> Password</label>
            
            <input type= "password" class="form-control" id="inputPassword" placeholder="enter your password here">
        </div>
        </div>

       

        <div class="form-group">
            <div class="col-xs-6">
            <label> <input type="checkbox"> Remember me</label>
        </div>
        </div>
        <div class="col-xs-6">
        <button type="submit" class= "btn-block col-xs-6">Login</button>
        </div>

    </form>
</div>



    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/booststrap.min.js"></script>
</body>
</html>
